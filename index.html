<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Trivia</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <main>
        <section>
            <div>
                <h1>Javascript Trivia</h1>
            </div>
        </section>
        <div class="firstDiv">
               <p id="timeLeft">Time Left:</p>
         </div>
         <div class="secondDiv">
            <h4 id="secondText">Question:</h4>
            <p id="questionText"></p>
            <button class="startBtn">Start Javascript Trivia</button>
            <button class="choiceBtn" id="choiceOne"></button>
            <button class="choiceBtn" id="choiceTwo"></button>
            <button class="choiceBtn" id="choiceThree"></button>
            <button class="choiceBtn" id="choiceFour"></button>
            <button class="choiceBtn" id="choiceFive"></button>
            <button class="choiceBtn" id="choiceSix"></button>
            <button class="choiceBtn" id="choiceSeven"></button>
            <button class="choiceBtn" id="choiceEight"></button>
            <button class="choiceBtn" id="choiceNine"></button>
            <button class="choiceBtn" id="choiceTen"></button>
            <button class="choiceBtn" id="choiceEleven"></button>
            <button class="choiceBtn" id="choiceTwelve"></button>
            <button class="choiceBtn" id="choiceThirteen"></button>
            <button class="choiceBtn" id="choiceFourteen"></button>
            <button class="choiceBtn" id="choiceFifteen"></button>
            <button class="choiceBtn" id="choiceSixteen"></button>
            <p id="resultText"></p>
            <form id="scoreForm" method="POST">
                <label for="todo-text" id="scoreName">Enter your name: </label>
                <input type="text" placeholder="Enter your name..." name="todo-text" id="yourScore" />
              </form>
              <p>Total Players: <span id="scoreCount">0</span></p>
            <ul id="scoreList"></ul>
         </div>
    </main>
<script src="assets/js/javascript.js"></script>
</body>
</html>
